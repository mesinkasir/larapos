<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Home page</h1>

      <div
        x-data="alpineInstance()"
        x-init="fetch('/new.json')
                 .then(response => response.json())
                 .then(data => cars = data)"
      >

      <template x-for="car in cars">
        <p x-text="car.description"></p>
      </template>


      
      <h1 x-text="title"><!-- title text --></h1>
      <p class="text-xl text-gray-600 font-light mb-4" x-html="intro"><!-- intro text --></p>
        <!-- begin: user card -->
        <template x-for="car in cars.blogs" :key="car.id">
            <div>
              <p x-text="car.name"></p>
              <p x-text="car.company.name"></p>
              <div class="" x-text="car.phone"></div>
              <a x-bind:href="'mailto:' + car.email" x-text="car.email"></a>     
              <a x-bind:href="'https://' + car.website" x-text="car.website"></a>
              

              <div x-data="{ open: false }">
              <button @click="open = ! open">Toggle</button>
           
              <div class="bg-light rounded p-3 p-md-5" x-show="open" @click.outside="open = false">
              
              <p x-text="car.company.name"></p>
              <div class="" x-text="car.phone"></div>
              </div>
          </div>


          

              <hr/>

             
            </div>
      </template>
  


      
    </main>

    <script>
    function alpineInstance() {
      return {
        title: 'Alpine.js',
        intro: 'Implement a simple <code class="text-md text-pink-600">fetch()</code> request to render a list of items using Alpine.js :)',
        cars: [],
        description: [],
      }
    }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
